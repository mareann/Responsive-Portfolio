     <!-- Displays when the browser's width
     is between 640px or less. -->
    <div class="main-section-640">
       (min-width: 0px) and (max-width: 640px)
      <img src="assets/images/640-portfolio.jpg">
    </div>
    
     <!-- Displays when the browser's width
     is between 641px and 768px. -->
